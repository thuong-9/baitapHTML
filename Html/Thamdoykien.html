     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thăm dò ý kiến</title>
</head>
<body>
  <form>
    <table align="center" >
      <tr>
        <th colspan="4">PHIẾU THĂM DÒ Ý KIẾN</th>
      </tr>
      <tr>
        <td colspan="2">
          Tên đăng nhập: 
          <input type="text" name="username" size="25">
        </td>
        <td colspan="2">
          Giới tính:
          <input type="radio" name="gioitinh" value="Nam"> Nam
          <input type="radio" name="gioitinh" value="Nu"> Nữ
        </td>
      </tr>
      <tr>
        <td colspan="4">
          Những mục bạn thường quan tâm trên Internet:<br>
          <input type="checkbox" name="muc" value="tintuc"> Tin tức<br>
          <input type="checkbox" name="muc" value="giaitri"> Giải trí<br>
          <input type="checkbox" name="muc" value="hoc"> Góc học tập<br>
          <input type="checkbox" name="muc" value="khac"> Các mục khác
        </td>
      </tr>
      <tr>
        <td colspan="4" align="center">
          <input type="submit" value="Gửi đi">
          <input type="reset" value="Phục hồi">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
