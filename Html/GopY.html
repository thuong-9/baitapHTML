<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp Ý</title>
</head>
<body>
    <form action="tichoctckt@gmail.com" method="post" enctype="text/plain">

            <tr>
                <th colspan="2" padding="10px">ĐÓNG GÓP Ý KIẾN</th>
            </tr>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text" name="hoten" size="30"></td>

                <td>Nội dung góp ý:</td>
                <td><textarea name="noidung" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding: 10px;">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
