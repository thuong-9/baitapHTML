<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Ký tự đặc biệt</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding:20px; }
    h1 { color:#c00; }
    table { border-collapse: collapse; width: 100%; max-width:800px; background:#fff; }
    th, td { border:1px solid #999; padding:8px 10px; text-align:left; }
    th { background:#eee; }
    td.kh { color:#c00; font-weight:bold; }
    span.color { color:#c00; font-weight:bold; }
    .example { margin-top:12px; font-family:monospace; background:#fff6f6; padding:8px; border-left:5px solid #da2222; display:inline-block; }
  </style>
</head>
<body>
  <h2>Ký tự đặc biệt </h2>

  <table>
    <thead>
      <tr>
        <th>Ký tự</th>
        <th>Mã tên</th>
        <th>Mã số</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="kh">&copy;</td>
        <td>&amp;copy;</td>
        <td>&amp;#169;</td>
      </tr>
      <tr>
        <td class="kh">&trade;</td>
        <td>&amp;trade;</td>
        <td>&amp;#153;</td>
      </tr>
      <tr>
        <td class="kh">&reg;</td>
        <td>&amp;reg;</td>
        <td>&amp;#174;</td>
      </tr>
      <tr>
        <td class="kh">&quot;</td>
        <td>&amp;quot;</td>
        <td>&amp;#34;</td>
      </tr>
      <tr>
        <td class="kh">&nbsp;</td>
        <td>&amp;nbsp;</td>
        <td>&amp;#160;</td>
      </tr>
    </tbody>
  </table>

  <h3>Ví dụ sử dụng trong HTML</h3>
  <hr>
  <div class="example">
    <p></p>Bản quyền: <span class="color">&copy;</span><br>
    Thương hiệu: <span class="color">&trade;</span> <br>
    Thương hiệu đã đăng kí: <span class="color">&reg; </span><br>
    email: phecm@yahoo.com</p>
    <hr style="width: 50%;">

  </div>

</body>
</html>
